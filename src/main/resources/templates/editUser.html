<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Кинотеатр "Кинохит"</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand">Кинтоеатр "Кинохит"</a>

        <div class="collapse navbar-collapse" id="navbarNav13">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{|/movies-today|}">Расписание</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end ms-auto">
                <li class="nav-item dropdown">
                    <a th:text="${user.username}" aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdown"
                       role="button">
                    </a>
                    <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{|/halls|}">Кинозалы</a></li>
                        <li><a class="dropdown-item" th:href="@{|/movies|}">Фильмы</a></li>
                        <li><a class="dropdown-item" th:href="@{|/sessions|}">Сеансы</a></li>
                        <li><a class="dropdown-item" th:href="@{|/users|}">Пользователи</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{|/logout|}">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование пользователя.
            </div>
            <div class="card-body">
                <form method="POST" th:action="@{/users/editUser}" th:object="${user}">
                    <div class="form-group">
                        <input name="id" type="hidden" th:field="*{id}"/>
                        <label for="username">Логин</label>
                        <input class="form-control" id="username" name="username" required type="text" th:field="*{username}">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" name="email" required type="email" th:field="*{email}">
                        <label for="phone">Телефон</label>
                        <input class="form-control" id="phone" name="phone" required type="text" th:field="*{phone}">
                        <input hidden class="form-control" id="password" name="password" required type="text" th:field="*{password}">
                        <label for="enabled">Активен</label>
                        <input id="enabled" name="enabled" required type="checkbox" th:field="*{enabled}">
                        <label for="authority">Роль</label>
                        <select class="form-control" id="authority" name="authority.id" required>
                            <option th:selected="${authority.id} == ${user.authority.id}" th:each="authority : ${authorities}" th:text="${authority.name}"
                                    th:value="${authority.id}"></option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <a th:href="@{|/users|}">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
